  application:
    name: microservice-config-server-bus
  cloud:
    config:
      server:
        git:
          uri: https://github.com/nettyboy/spring-cloud-examples.git
          username: nettyboy
          password: ningquan168
          force-pull: true 
#          delete-untracked-branches: true #避免删除git服务仓库，本地缓存不一致
